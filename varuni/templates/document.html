{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collaborative Document - {{ room.name }}</title>
    <link rel="stylesheet" href="{% static 'css/document.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .toolbar {
            margin: 10px 0;
            padding: 5px;
            background: #ddd;
            border-radius: 5px;
        }

        .toolbar button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background: #fff;
            border-radius: 3px;
        }

        .toolbar button:hover {
            background: #ccc;
        }

        #editor {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            outline: none;
            overflow-y: auto;
            text-align: left;
        }

        .user-badge-container {
            margin-top: 10px;
        }

        .user-badge {
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            margin: 5px;
        }
    </style>

</head>
<body>
    <div id="editing-users">No one is editing...</div>

    <script>
     roomId = "{{ room.id }}";
    
    function updateEditingStatus() {
        fetch(`/update-editing-status/${roomId}/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            }
        });
    }
    
    function fetchEditingUsers() {
        fetch(`/get-editing-users/${roomId}/`)
        .then(response => response.json())
        .then(data => {
            const usersDiv = document.getElementById("editing-users");
            if (data.editing.length > 0) {
                usersDiv.innerText = "Editing: " + data.editing.join(", ");
            } else {
                usersDiv.innerText = "No one is editing...";
            }
        });
    }
    
    document.getElementById("editor").addEventListener("input", () => {
        updateEditingStatus();
    });
    
    // Polling every 5 seconds
    setInterval(fetchEditingUsers, 5000);
    </script>
    
<div class="container">
    <h1>Room: {{ room.name }}</h1>
    <p>Start editing the document below:</p>

    <div id="active-users" class="user-badge-container"></div>

    <div class="toolbar">
        <button type="button" onclick="formatText('bold')"><b>B</b></button>
        <button type="button" onclick="formatText('italic')"><i>I</i></button>
        <button type="button" onclick="formatText('underline')"><u>U</u></button>
        <button onclick="document.execCommand('undo', false, null)">Undo</button>
        <button onclick="document.execCommand('redo', false, null)">Redo</button>
        <button onclick="manualSave()">Save</button>
    </div>

    <div id="editor" contenteditable="true">
        <p>This is some regular text in the document.</p>

        <pre><code class="language-python">def hello():
    print("Hello, World!")</code></pre>

        <p>You can continue editing below the code.</p>
    </div>
</div>

<script>
    let roomId = "{{ room.id }}";
    let editor = document.getElementById("editor");
    let lastContent = "";

    // Auto switch to wss if HTTPS
    let socketProtocol = window.location.protocol === "https:" ? "wss" : "ws";
    let socket = new WebSocket(`${socketProtocol}://${window.location.host}/ws/document/${roomId}/`);

    document.addEventListener("DOMContentLoaded", function () {
        loadContent();
        setInterval(saveContent, 3000); // auto-save every 3s
        editor.focus();
    });

    function loadContent() {
        fetch(`/get-document/${roomId}/`)
            .then(response => response.json())
            .then(data => {
                if (data.content !== lastContent) {
                    editor.innerHTML = data.content;
                    lastContent = data.content;
                    hljs.highlightAll();
                }
            });
    }

    socket.onmessage = function (event) {
        let data = JSON.parse(event.data);
        if (editor.innerHTML !== data.content) {
            editor.innerHTML = data.content;
            lastContent = data.content;
            hljs.highlightAll();
        }
    };

    function sendUpdate() {
        let content = editor.innerHTML;
        if (content !== lastContent) {
            socket.send(JSON.stringify({ content: content }));
            lastContent = content;
        }
    }

    editor.addEventListener("input", () => {
        clearTimeout(window.saveTimeout);
        window.saveTimeout = setTimeout(sendUpdate, 1000);
    });

    function formatText(command) {
        document.execCommand(command, false, null);
        editor.focus();
    }

    function updateActiveUsers() {
        fetch(`/get-active-users/${roomId}/`)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById("active-users");
                container.innerHTML = '';
                data.users.forEach(user => {
                    const span = document.createElement("span");
                    span.className = "user-badge";
                    span.textContent = user;
                    container.appendChild(span);
                });
            });
    }

    setInterval(updateActiveUsers, 5000);

    function manualSave() {
        let content = document.getElementById("editor").innerHTML;
        fetch(`/save-document/${roomId}/`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: JSON.stringify({ content: content })
        }).then(() => {
            alert("Document saved manually!");
        });
    }

    function saveContent() {
        // auto-save (same as manualSave without alert)
        let content = document.getElementById("editor").innerHTML;
        fetch(`/save-document/${roomId}/`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: JSON.stringify({ content: content })
        });
    }
</script>

</body>
</html>
