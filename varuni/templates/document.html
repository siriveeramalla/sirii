{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collaborative Document - {{ room.name }}</title>
    <link rel="stylesheet" href="{% static 'css/document.css' %}">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .toolbar {
            margin: 15px 0;
            text-align: center;
        }

        .toolbar button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 14px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .toolbar button:hover {
            background: #0056b3;
        }

        #editor {
            border: 1px solid #ccc;
            padding: 20px;
            min-height: 300px;
            border-radius: 5px;
            background-color: #fff;
            overflow-y: auto;
        }

        #active-users, #editing-users {
            margin: 10px 0;
            text-align: center;
        }

        .user-badge {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 20px;
            font-size: 13px;
            display: inline-block;
        }

        .cursor-indicator {
            position: absolute;
            width: 2px;
            height: 20px;
            background: red;
            animation: blink 1s step-start 0s infinite;
            z-index: 999;
        }

        .user-label {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            font-size: 12px;
            border-radius: 4px;
            white-space: nowrap;
            z-index: 999;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
    <div class="logout-bar">
        Logged in as <strong>{{ user.username }}</strong> |
        <a href="{% url 'logout' %}">Logout</a>
    </div>
{% endif %}
<div class="container">
    <h1>Room: {{ room.name }}</h1>

    <div id="editing-users">No one is editing...</div>
    <div id="active-users" class="user-badge-container"></div>

    <div class="toolbar">
        <button onclick="formatText('bold')"><b>B</b></button>
        <button onclick="formatText('italic')"><i>I</i></button>
        <button onclick="formatText('underline')"><u>U</u></button>
        <button onclick="document.execCommand('undo', false, null)">Undo</button>
        <button onclick="document.execCommand('redo', false, null)">Redo</button>
        <button onclick="manualSave()">ðŸ’¾ Save</button>
    </div>

    <div id="editor" contenteditable="true"></div>
</div>

<script>
    let roomId = "{{ room.id }}";
    let username = "{{ request.user.username }}";
    let editor = document.getElementById("editor");
    let lastContent = "";

    let socketProtocol = window.location.protocol === "https:" ? "wss" : "ws";
    let socket = new WebSocket(`${socketProtocol}://${window.location.host}/ws/document/${roomId}/`);

    document.addEventListener("DOMContentLoaded", function () {
        loadContent();
        setInterval(saveContent, 3000); // auto-save every 3s
        editor.focus();
    });

    function loadContent() {
        fetch(`/get-document/${roomId}/`)
            .then(response => response.json())
            .then(data => {
                if (data.content !== lastContent) {
                    editor.innerHTML = data.content;
                    lastContent = data.content;
                    hljs.highlightAll();
                }
            });
    }

    socket.onmessage = function (event) {
        let data = JSON.parse(event.data);
        if (editor.innerHTML !== data.content) {
            editor.innerHTML = data.content;
            lastContent = data.content;
            hljs.highlightAll();
        }
    };

    function sendUpdate() {
        let content = editor.innerHTML;
        if (content !== lastContent) {
            socket.send(JSON.stringify({ content: content }));
            lastContent = content;
        }
    }

    editor.addEventListener("input", () => {
        clearTimeout(window.saveTimeout);
        window.saveTimeout = setTimeout(sendUpdate, 1000);
    });

    function formatText(command) {
        document.execCommand(command, false, null);
        editor.focus();
    }

    function updateActiveUsers() {
        fetch(`/get-active-users/${roomId}/`)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById("active-users");
                container.innerHTML = '';
                data.users.forEach(user => {
                    const span = document.createElement("span");
                    span.className = "user-badge";
                    span.textContent = user;
                    container.appendChild(span);
                });
            });
    }

    setInterval(updateActiveUsers, 5000);

    function manualSave() {
        let content = document.getElementById("editor").innerHTML;
        fetch(`/save-document/${roomId}/`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: JSON.stringify({ content: content })
        }).then(() => {
            alert("Document saved manually!");
        });
    }

    function saveContent() {
        // auto-save (same as manualSave without alert)
        let content = document.getElementById("editor").innerHTML;
        fetch(`/save-document/${roomId}/`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: JSON.stringify({ content: content })
        });
    }
</script>
</body>
</html>
