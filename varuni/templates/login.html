{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f0f4f8;
            background-image:  url("{% static 'images/img5.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            position: relative;
        }
        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 12px 10px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            margin-top: 15px;
            display: block;
            color: #007bff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .logout-bar {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 14px;
        }
        .logout-bar a {
            color: #e74c3c;
            text-decoration: none;
        }
        .logout-bar a:hover {
            text-decoration: underline;
        }
        .message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    {% if user.is_authenticated %}
    <div class="logout-bar">
        Logged in as <strong>{{ user.username }}</strong> |
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    {% endif %}

    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        <button type="submit">Login</button>
    </form>
    <a class="link" href="{% url 'register' %}">Don't have an account? Register</a>
    <div class="links">
        <a href="{% url 'forgot_password' %}">Forgot Password?</a>
    </div>
</div>
</body>
</html>
