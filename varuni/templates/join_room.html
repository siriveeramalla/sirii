<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
            text-align: left;
        }
        input {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .logout-bar {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 14px;
        }
        .logout-bar a {
            color: #e74c3c;
            text-decoration: none;
        }
        .logout-bar a:hover {
            text-decoration: underline;
        }
        .message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if user.is_authenticated %}
            <div class="logout-bar">
                Logged in as <strong>{{ user.username }}</strong> |
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        {% endif %}
        
        <h2>Join Room: {{ room.name }}</h2>
        <form method="post">
            {% csrf_token %}
            <label for="password">Enter Room Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Join Room</button>
        </form>

        {% if messages %}
            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
